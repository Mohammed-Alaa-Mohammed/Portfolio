<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Wi-Fi, STC, Control Wi-Fi, PayPal">
    <meta name="description" content="Website for Wi-Fi Control and Payment">
    <meta name="author" content="Mohamed Alaa">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/888/888870.png">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>PayPal</title>
</head>
<body>
    <center>
        <div class="container">
            <form action="">
                <div class="row">
                    <!-- Billing Address Section -->
                    <div class="col">
                        <h3 class="title">Billing Address</h3>
                        <div class="inputBox">
                            <span>Full Name:</span>
                            <input type="text" placeholder="Mohamed Alaa" required minlength="7" maxlength="19">
                        </div>
                        <div class="inputBox">
                            <span>Email:</span>
                            <input type="email" placeholder="example@example.com" required autocomplete="off">
                        </div>
                        <div class="inputBox">
                            <span>Address:</span>
                            <input type="text" placeholder="Room - Street - Locality" required>
                        </div>
                        <div class="inputBox">
                            <span>City:</span>
                            <input type="text" placeholder="Mansoura" required list="k">
                            <datalist id="k">
                                <option value="Alexandria"></option>
                                <option value="Riyadh"></option>
                                <option value="Dubai"></option>
                                <!-- Add more cities -->
                            </datalist>
                        </div>
                        <div class="flex">
                            <div class="inputBox">
                                <span>Country:</span>
                                <input type="text" placeholder="Egypt" required list="rd" autocomplete="off">
                                <datalist id="rd">
                                    <option value="Saudi Arabia"></option>
                                    <option value="Kuwait"></option>
                                    <option value="UAE"></option>
                                    <!-- Add more countries -->
                                </datalist>
                            </div>
                            <div class="inputBox">
                                <span>ZIP Code:</span>
                                <input type="tel" placeholder="123 456" required minlength="3" maxlength="6">
                            </div>
                        </div>
                    </div>
                    <!-- Payment Section -->
                    <div class="col">
                        <h3 class="title">Payment</h3>
                        <div class="inputBox">
                            <span>Cards Accepted:</span>
                            <img src="https://th.bing.com/th/id/OIP.cnRnMXMWF1NbiylAwEyHNQHaDt?rs=1&pid=ImgDetMain" alt="PayPal" style="transition:1s; filter: drop-shadow(5px 5px 5px  #000); border-radius: 10px; opacity:1; width:100px; height:50px;">
                        </div>
                        <div class="inputBox">
                            <span>Name on Card:</span>
                            <input type="text" placeholder="Mr. Mohamed Alaa" required>
                        </div>
                        <div class="inputBox">
                            <span>Credit Card Number:</span>
                            <input type="tel" placeholder="1111-2222-3333-4444" required minlength="16" maxlength="19">
                        </div>
                        <div class="inputBox">
                            <span>Expiry Month:</span>
                            <input type="text" placeholder="January" required list="dr">
                            <datalist id="dr">
                                <option value="January"></option>
                                <option value="February"></option>
                                <!-- Add all months -->
                            </datalist>
                        </div>
                        <div class="flex">
                            <div class="inputBox">
                                <span>Expiry Year:</span>
                                <input type="tel" placeholder="2025" required minlength="4" maxlength="4" list="ip">
                                <datalist id="ip">
                                    <option value="2024"></option>
                                    <option value="2025"></option>
                                    <!-- Add future years -->
                                </datalist>
                            </div>
                            <div class="inputBox">
                                <span>CVV:</span>
                                <input type="tel" placeholder="123" required maxlength="3">
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <input type="checkbox" id="ff">
                    <label for="ff">Save Data</label>
                    <input type="reset" hidden id="f">
                    <label for="f" class="f">Clear Data</label>
                </div>
                <input type="submit" value="Proceed to Checkout" class="submit-btn">
            </form>
        </div>
    </center>
</body>
</html>

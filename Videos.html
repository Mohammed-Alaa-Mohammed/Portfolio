    // تحميل الفيديو الأول
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            videoId: videoIds[currentVideoIndex].id,  // الفيديو الأول
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
            }
        });
    }

    // عندما يصبح المشغل جاهزًا
    function onPlayerReady(event) {
        // تحديث شريط التقدم عند بدء التشغيل
        setInterval(updateProgress, 1000);
    }

    // متابعة حالة المشغل
    function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING) {
            // عندما يكون الفيديو قيد التشغيل، نقوم بتحديث شريط التقدم
            setInterval(updateProgress, 1000);
        }
    }

    // تحديث شريط التقدم
    function updateProgress() {
        var progress = player.getCurrentTime() / player.getDuration() * 100;
        document.getElementById('progress').style.width = progress + '%';
        document.getElementById('progress-control').value = progress;
    }

    // تغيير الفيديو
    function changeYouTubeVideo(videoId) {
        player.loadVideoById(videoId);
        currentVideoIndex = videoIds.findIndex(video => video.id === videoId);
        updateCurrentVideoTitle();
    }

    // عرض اسم الفيديو الحالي
    function updateCurrentVideoTitle() {
        document.getElementById('current-video-title').innerText = 'اسم الفيديو الحالي : ' + videoIds[currentVideoIndex].title;
    }

    // عرض جميع الفيديوهات في الواجهة
    function displayVideoList() {
        var videoListDiv = document.getElementById('video-list');
        videoListDiv.innerHTML = '';  // تنظيف القائمة
        videoIds.forEach((video, index) => {
            var videoItem = document.createElement('div');
            videoItem.className = 'video-item';
            videoItem.innerText = video.title;
            videoItem.onclick = function () {
                changeYouTubeVideo(video.id);
            };
            videoListDiv.appendChild(videoItem);
        });
    }

    // تشغيل الفيديو
    function playVideo() {
        player.playVideo();
    }

    // إيقاف الفيديو مؤقتًا
    function pauseVideo() {
        player.pauseVideo();
    }

    // إيقاف الفيديو
    function stopVideo() {
        player.stopVideo();
    }

    // الانتقال إلى الفيديو السابق
    function previousVideo() {
        currentVideoIndex = (currentVideoIndex - 1 + videoIds.length) % videoIds.length;
        changeYouTubeVideo(videoIds[currentVideoIndex].id);
    }

    // الانتقال إلى الفيديو التالي
    function nextVideo() {
        currentVideoIndex = (currentVideoIndex + 1) % videoIds.length;
        changeYouTubeVideo(videoIds[currentVideoIndex].id);
    }

    // تفعيل أو إلغاء وضع ملء الشاشة
    function toggleFullscreen() {
        var iframe = player.getIframe();
        if (document.fullscreenElement) {
            document.exitFullscreen();
        } else {
            iframe.requestFullscreen();
        }
    }

    // عرض قائمة الفيديوهات عند تحميل الصفحة
    window.onload = function() {
        displayVideoList();
        updateCurrentVideoTitle();  // تحديث اسم الفيديو الحالي
    };

										let countdown = document.getElementById('countdown');
    let loadingSection = document.getElementById('loadingSection');
    let seconds = 10;// تحديد الثواني

        seconds--;
        countdown.textContent = seconds;
        if (seconds <= 0) {
            clearInterval(timer);
            loadingSection.style.display = 'none';  // إخفاء جزء التحميل بعد انتهاء الوقت
